{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'budget/styles.css' %}">
    <title>Document</title>
</head>
<body>
<nav class="navbar">
    {% if user.is_authenticated %}
        <a href="{% url 'budget:index' %}" class="nav-item nav-link">Dashboard</a>
        <a href="{% url 'budget:budget' %}" class="nav-item nav-link">Budget</a>
        <a href="{% url 'budget:transactions' %}" class="nav-item nav-link">Transactions</a>
        <a href="{% url 'budget:reports' %}" class="nav-item nav-link">Reports</a>
        <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
        <a href="{% url 'register' %}" class="nav-item nav-link">Register</a>
    {% endif %}
</nav>

{% block body %}
{% endblock %}
</body>
</html>
