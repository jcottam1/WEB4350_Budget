<body>
    <nav class="navbar bg-dark">
        {% if user.is_authenticated %}
            <div class="">
                <img src="{% static 'images/logo.png' %}" alt="Logo" style="width: 10rem";>

            <a href="{% url 'budget:index' %}" class="nav-item nav-link h5 mb-0">Dashboard</a>

            <a href="{% url 'budget:transactions' %}" class="nav-item nav-link h5 mb-0">Transactions</a>

            <a href="{% url 'login' %}" class="nav-item nav-link h5 mb-0">Login</a>
