{% extends 'budget/base.html' %}
<body>
{% block body %}
    <div class="container">
        <h1 class="mt-5 display-4">Budget</h1>
        <hr>
        <div>
            <a href="{% url 'budget:make-budget' %}">
                <button class="btn shadow button-color border-0">Create Budget</button>
            </a>
        <a href="{% url 'budget:make-month' %}">
                <button class="btn shadow button-color border-0">Create Month</button>
            </a>
        </div>
        <br>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Month
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {% for month in months %}
                    {% if month.user == user and month.budget.id %}
                        <a class="dropdown-item"
                           href="{% url 'budget:view_budget' month.budget.id %}">{{ month.name }}</a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        <br>
    </div>
{% endblock %}
</body>
